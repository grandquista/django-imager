{% extends 'generic/base.html' %}
{# Load the tag library #}
{% load bootstrap3 %}
{% block content %}
<div class="login-form container">
  <form method="post">
    {% bootstrap_form form %}
    {% csrf_token %}

    
    {% buttons %}
    <input type="submit" value="Submit" >{% bootstrap_icon "star" %}</input>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
