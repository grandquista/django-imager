{% extends 'generic/base.html' %}
{# Load the tag library #}
{% load bootstrap3 %}
{% block content %}
<div class="registration-form container">
  <h2>Register for Imager today!</h2>
  <form method="post">
    {% bootstrap_form form  layout='inline' %}
    {% csrf_token %}
    
    <input type="submit" value="Register"/>
  </form>
</div>
{% endblock %}
