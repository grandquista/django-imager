{% extends "generic/base.html" %}
{% load thumbnail %}
{% load i18n %}


{% block content %}
<div class="container">
    <div class="row justify-content-start align-items-start m-5">
        <p>Photos</p>
    </div>
{% for photo in photos %}
    <div class="justify-content-start row align-items-start m-5">
        
        <div class="col-xs-6 col-md-auto col-sm-offset-2">
            {% thumbnail photo.image "250x250" as im %}
            <a href="{% url 'photo' photo.id %}"><img src="{{ im.url }}"></a>
            {% endthumbnail %}
        </div>
    </div>

        
{% endfor %}
</div>
    
{% endblock content %}
