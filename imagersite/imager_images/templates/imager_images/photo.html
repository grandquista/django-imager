{% block meta %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js">



{% endblock meta %}
{% block content %}

{% thumbnail photo.thumb.image "200x100" as im %}
        <a href="{{photo.link}}"><img src="{{ im.url }}"></a>
        {% endthumbnail %}
        
<a href="{{photo.link}}" data-toggle="lightbox">
    <img src="{{ im.url }}" class="img-fluid"></a>
    
<script defer>$(document).on('click', '[data-toggle="lightbox"]', function(event) {
    event.preventDefault();
    $(this).ekkoLightbox();
});</script> 
{% endblock content %}
