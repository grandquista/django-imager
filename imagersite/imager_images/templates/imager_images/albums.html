{% extends "generic/base.html" %}
{% load thumbnail %}
{% load i18n %}

{% block content %}
<ul>
{% for album in albums %}
<li>
    {% thumbnail album.cover.image "200x100" as im %}
        <a href="{{album.link}}"><img src="{{ im.url }}"></a>
    {% endthumbnail %}
    </li>
{% endfor %}
</ul>
    
{% endblock content %}
