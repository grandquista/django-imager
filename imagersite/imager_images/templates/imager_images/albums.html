{% extends "generic/base.html" %}
{% load thumbnail %}
{% load i18n %}

{% block content %}
<ul>
{% for album in albums %}
<li>
    {% thumbnail album.get_cover.image "250x250" as im %}
    <a href="{% url 'album' album.id %}"><img src="{{ im.url }}"></a>
    {% endthumbnail %}
    </li>
{% endfor %}
</ul>
    
{% endblock content %}
