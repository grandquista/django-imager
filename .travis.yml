language: python
python:
  - "3.6"

services:
  - postgresql

before_script:
  - psql -c "create database $DB_NAME;" -U postgres


script:
  - python imagersite/manage.py migrate
  - python imagersite/manage.py test imager
  

after_success:
  - pip install coveralls
  - coverage run imagersite/manage.py test imager
  - coveralls
  

cache: pip

